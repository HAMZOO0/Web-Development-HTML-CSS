<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Selectors  </title>
		<style>
			
		/*element selector*/
			p { border: 2px solid  skyblue ;
			}
			#red1{
				/*this is id selector */
				color: red ;
				background-color: lightgreen  ;
			}
			/*class selector */
		.ee2{ color: green ;
		}w
		/*grouping selector */
		span , footer { color: orange ; background-color: black   ;
		}
		</style>
	</head>

	<body>
		<h1> CSS Selectors </h1>
		<p>
			this is simple para which show us Selectors
		</p><p>
		this is simple para which show us Selectors
	</p>
	<p id="red1">
		this is simple para which show us Selectors
	</p>
	<p>
		this is simple para which show us Selectors
	</p>
	<div>
		<p class="ee2" >
			this is simple para which show us Selectors
		</p></div>
		<span>this is span </span>
	<footer>this is footer lol </footer>
	
</body>
</html>
